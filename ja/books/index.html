<head>

  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/books/" />
  <link rel="alternate" hreflang="ja" href="https://nomuman.github.io/ja/books/" />

  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/ja/" aria-label="Home">N</a>
    <nav class="nav">
      <a href="/ja/work/">Work</a>
      <a href="/ja/blog/">Blog</a>
      <a href="/ja/art/">Art</a>
      <a href="/ja/books/" aria-current="page">Books</a>
      <a href="/ja/about/">About</a>
      <a data-lang-toggle href="/books/">EN</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Books</h1>
      <p class="muted">最近読んだ本のメモです。</p>
      <ul id="list" class="list"></ul>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, fetchList, el, chips } from "/shared/app.js";
    mountLangToggle();

    const formatDate = (value) => {
      if (!value) return "";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat("ja-JP", { year: "numeric", month: "short" }).format(date);
    };

    const stars = (rating) => {
      if (!rating) return "";
      return "★".repeat(rating) + "☆".repeat(5 - rating);
    };

    const ul = document.getElementById("list");
    const items = await fetchList("books");

    ul.replaceChildren(...items.map(x => {
      const meta = [x.author, formatDate(x.finished_at), stars(x.rating)].filter(Boolean).join(" · ");
      return el("li", { class: "item" }, [
        el("h3", {}, [x.title]),
        el("p", { class: "meta" }, [meta]),
        chips(x.tags || []),
      ]);
    }));
  </script>
</body>
</html>
