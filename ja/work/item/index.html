<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Work 詳細。" />

  <meta property="og:type" content="website" />

  <meta property="og:image" content="https://nomuman.github.io/assets/ogp.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/work/item/" />
  <link rel="alternate" hreflang="ja" href="https://nomuman.github.io/ja/work/item/" />

  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/ja/" aria-label="Home">N</a>
    <nav class="nav">
      <a href="/ja/work/">戻る</a>
      <a data-lang-toggle href="/work/item/">EN</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card">
      <h1 id="title">読み込み中…</h1>
      <p id="summary" class="muted"></p>
      <div id="stack" class="chips"></div>
      <div id="links" class="links"></div>
      <hr class="divider" />
      <div id="body"></div>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, qs, fetchOne, chips, linkRow } from "/shared/app.js";
    mountLangToggle();

    const slug = qs("slug");
    if (!slug) {
      document.getElementById("title").textContent = "slug がありません";
      throw new Error("Missing slug");
    }

    const item = await fetchOne("work", slug);
    if (!item) {
      document.getElementById("title").textContent = "見つかりません";
      throw new Error("Not found");
    }

    document.title = `${item.title} — Work`;
    document.getElementById("title").textContent = item.title;
    document.getElementById("summary").textContent = item.summary || "";
    document.getElementById("stack").replaceWith(chips(item.stack || []));
    document.getElementById("links").replaceWith(linkRow(item.links || []));
    document.getElementById("body").innerHTML = item.body_html || "";
  </script>
</body>
</html>
