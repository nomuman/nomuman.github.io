<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — Nomuman</title>
  <meta name="description" content="ブログ詳細。" />

  <meta property="og:type" content="article" />
  <meta property="og:title" content="Blog — Nomuman" />
  <meta property="og:description" content="ブログ詳細。" />
  <meta property="og:url" content="https://nomuman.github.io/ja/blog/post/" />
  <meta property="og:image" content="https://nomuman.github.io/assets/ogp.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Blog — Nomuman" />
  <meta name="twitter:description" content="ブログ詳細。" />
  <meta name="twitter:image" content="https://nomuman.github.io/assets/ogp.png" />

  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/blog/post/" />
  <link rel="alternate" hreflang="ja" href="https://nomuman.github.io/ja/blog/post/" />

  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/ja/" aria-label="Home">N</a>
    <nav class="nav">
      <a href="/ja/blog/">戻る</a>
      <a data-lang-toggle href="/blog/post/">EN</a>
    </nav>
  </header>

  <main class="wrap">
    <article class="card">
      <h1 id="title">読み込み中…</h1>
      <p id="date" class="meta"></p>
      <p id="summary" class="muted"></p>
      <div id="tags" class="chips"></div>
      <hr class="divider" />
      <div id="body"></div>
    </article>
  </main>

  <script type="module">
    import { mountLangToggle, qs, fetchOne, chips } from "/shared/app.js";
    mountLangToggle();

    const formatDate = (value) => {
      if (!value) return "";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat("ja-JP", { year: "numeric", month: "short", day: "2-digit" }).format(date);
    };

    const slug = qs("slug");
    if (!slug) {
      document.getElementById("title").textContent = "slug がありません";
      throw new Error("Missing slug");
    }

    const post = await fetchOne("blog", slug);
    if (!post) {
      document.getElementById("title").textContent = "見つかりません";
      throw new Error("Not found");
    }

    document.title = `${post.title} — Blog`;
    document.getElementById("title").textContent = post.title;
    document.getElementById("date").textContent = formatDate(post.published_at);
    document.getElementById("summary").textContent = post.summary || "";
    document.getElementById("tags").replaceWith(chips(post.tags || []));
    document.getElementById("body").innerHTML = post.body_html || "";
  </script>
</body>
</html>
