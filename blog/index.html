<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — Nomuman</title>
  <meta name="description" content="Writing about product, craft, and learning." />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Blog — Nomuman" />
  <meta property="og:description" content="Writing about product, craft, and learning." />
  <meta property="og:url" content="https://nomuman.github.io/blog/" />
  <meta property="og:image" content="https://nomuman.github.io/assets/ogp.svg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Blog — Nomuman" />
  <meta name="twitter:description" content="Writing about product, craft, and learning." />
  <meta name="twitter:image" content="https://nomuman.github.io/assets/ogp.svg" />

  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/blog/" />
  <link rel="alternate" hreflang="ja" href="https://nomuman.github.io/ja/blog/" />

  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/" aria-label="Home">N</a>
    <nav class="nav">
      <a href="/work/">Work</a>
      <a href="/blog/" aria-current="page">Blog</a>
      <a href="/art/">Art</a>
      <a href="/books/">Books</a>
      <a href="/about/">About</a>
      <a data-lang-toggle href="/ja/blog/">JA</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Blog</h1>
      <p class="muted">Notes, essays, and project write-ups.</p>
      <ul id="list" class="list"></ul>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, fetchList, el, chips } from "/shared/app.js";
    mountLangToggle();

    const formatDate = (value) => {
      if (!value) return "";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat("en-US", { year: "numeric", month: "short", day: "2-digit" }).format(date);
    };

    const ul = document.getElementById("list");
    const items = await fetchList("blog");

    ul.replaceChildren(...items.map(x =>
      el("li", { class: "item" }, [
        el("h3", {}, [x.title]),
        el("p", { class: "meta" }, [formatDate(x.published_at)]),
        x.summary ? el("p", { class: "muted" }, [x.summary]) : document.createTextNode(""),
        chips(x.tags || []),
        el("div", { class: "links" }, [
          el("a", { href: `/blog/post/?slug=${encodeURIComponent(x.slug)}` }, ["Read"])
        ])
      ])
    ));
  </script>
</body>
</html>
