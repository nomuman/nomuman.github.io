<head>

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/art/item/" />
  <link rel="alternate" hreflang="ja" href="https://nomuman.github.io/ja/art/item/" />

  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/ja/" aria-label="Home">N</a>
    <nav class="nav nav--back" aria-label="Back">
  <a href="/ja/art/">戻る</a>
  <div class="nav-tools">
    <div class="theme-toggle" role="group" aria-label="Theme">
      <button class="theme-btn" type="button" data-theme-toggle="light">ライト</button>
      <button class="theme-btn" type="button" data-theme-toggle="dark">ダーク</button>
    </div>
    <a class="lang-toggle" data-lang-toggle href="/art/item/">EN</a>
  </div>
</nav>

  </header>

  <main class="wrap">
    <article class="card" data-stamp="Art">
      <h1 id="title">読み込み中…</h1>
      <p id="meta" class="meta"></p>
      <div id="tags" class="chips"></div>
      <hr class="divider" />
      <div id="body"></div>
    </article>
  </main>

  <script type="module">
    import { mountLangToggle, mountThemeToggle, mountTopbar, qs, fetchOne, chips } from "/shared/app.js";
    mountLangToggle();
    mountThemeToggle();
    mountTopbar();

    const copy = {
      missingSlug: "slugが指定されていません",
      notFound: "見つかりませんでした"
    };

    const slug = qs("slug");
    if (!slug) {
      document.getElementById("title").textContent = copy.missingSlug;
      throw new Error("Missing slug");
    }

    const item = await fetchOne("art", slug);
    if (!item) {
      document.getElementById("title").textContent = copy.notFound;
      throw new Error("Not found");
    }

    document.title = `${item.title} — Art`;
    document.getElementById("title").textContent = item.title;
    const meta = [item.medium, item.year].filter(Boolean).join(" · ");
    document.getElementById("meta").textContent = meta;
    document.getElementById("tags").replaceWith(chips(item.tags || []));
    document.getElementById("body").innerHTML = item.body_html || "";
  </script>
</body>
</html>
