  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/art/" />
  <link rel="alternate" hreflang="ja" href="https://nomuman.github.io/ja/art/" />

  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/ja/" aria-label="Home">N</a>
    <nav class="nav nav--main" aria-label="Primary">
  <a href="/ja/work/">Work</a>
  <a href="/ja/blog/">Blog</a>
  <a href="/ja/art/">Art</a>
  <a href="/ja/books/">Books</a>
  <a href="/ja/about/">About</a>
  <a class="cta" href="mailto:you@example.com">連絡する</a>
  <a class="lang-toggle" data-lang-toggle href="/art/">EN</a>
</nav>

  </header>

  <main class="wrap">
    <section class="card" data-stamp="Art">
      <h1>Art</h1>
      <p class="muted">小さな習作や作品をまとめています。</p>
      <div class="chips chips--lite interest-chips">
        <span data-accent="true">真言密教</span>
        <span>お笑い</span>
        <span>イラスト</span>
        <span>動物園</span>
        <span>読書</span>
        <span data-accent="true">赤</span>
      </div>
      <div id="list" class="grid2"></div>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, fetchList, el, chips } from "/shared/app.js";
    mountLangToggle();

    const list = document.getElementById("list");
    const items = await fetchList("art");

    list.replaceChildren(...items.map(x =>
      el("article", { class: "card" }, [
        el("h3", {}, [x.title]),
        el("p", { class: "muted" }, [x.medium || (x.year ? String(x.year) : "")]),
        chips(x.tags || []),
        el("div", { class: "links" }, [
          el("a", { href: `/ja/art/item/?slug=${encodeURIComponent(x.slug)}` }, ["見る"])
        ])
      ])
    ));
  </script>
</body>
</html>
