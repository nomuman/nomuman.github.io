    <header class="topbar">
      <a class="brand" href="/ja/" aria-label="Home">
        <img src="/assets/favicon.png" alt="Home" width="32" height="32" />
      </a>
      <nav class="nav nav--main" aria-label="Primary">

      <button class="theme-btn" type="button" data-theme-toggle="light">ライト</button>
      <button class="theme-btn" type="button" data-theme-toggle="dark">ダーク</button>
    </div>
    <a class="lang-toggle" data-lang-toggle href="/art/">EN</a>
  </div>
</nav>

    </header>

    <main class="wrap">
      <section class="card" data-stamp="Art">
        <h1>Art</h1>
        <p class="muted">習作と完成品をまとめています</p>
        <div id="list" class="grid2"></div>
      </section>
    </main>

    <script type="module">
      import {
        mountLangToggle,
        mountThemeToggle,
        mountTopbar,
        fetchList,
        el,
        chips,
      } from "/shared/app.js";
      mountLangToggle();
      mountThemeToggle();
      mountTopbar();

      const list = document.getElementById("list");
      const items = await fetchList("art");

      list.replaceChildren(
        ...items.map((x) =>
          el("article", { class: "card" }, [
            el("h3", {}, [x.title]),
            el("p", { class: "muted" }, [x.medium || (x.year ? String(x.year) : "")]),
            chips(x.tags || []),
            el("div", { class: "links" }, [
              el("a", { href: `/ja/art/item/?slug=${encodeURIComponent(x.slug)}` }, [
                "見る",
              ]),
            ]),
          ])
        )
      );
    </script>
  </body>
