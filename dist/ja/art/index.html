    <script data-theme-init>
      (() => {
        try {
          const key = "theme";
          const stored = localStorage.getItem(key);
          const prefersLight =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme = stored || (prefersLight ? "light" : "dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch {}
      })();
    </script>
    <link rel="stylesheet" href="/shared/styles.css" />
    <script src="/shared/config.js"></script>
  </head>
  <body>
    <header class="topbar">
      <a class="brand" href="/ja/" aria-label="Home">
        <img src="/assets/favicon.png" alt="Home" width="32" height="32" />
      </a>
      <nav class="nav nav--main" aria-label="Primary">
  <!-- TODO: Work/Art/Books will be re-enabled later -->

  <a href="/ja/blog/">Blog</a>

  <div class="nav-tools">
    <button
      class="theme-toggle"
      type="button"
      data-theme-toggle="toggle"
      title="テーマを切り替える"
    >
      <span class="theme-toggle__icon theme-toggle__icon--sun" aria-hidden="true">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="4"></circle>
          <path
            d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          ></path>
        </svg>
      </span>
      <span class="theme-toggle__icon theme-toggle__icon--moon" aria-hidden="true">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5Z" fill="currentColor"></path>
        </svg>
      </span>
      <span class="sr-only">テーマを切り替える</span>
    </button>
    <a class="lang-toggle" data-lang-toggle href="/art/">EN</a>
  </div>
</nav>

    </header>

    <main class="wrap">
      <section class="card" data-stamp="Art">
        <h1>Art</h1>
        <p class="muted">習作と完成品をまとめています</p>
        <div id="list" class="grid2"></div>
      </section>
    </main>

    <script type="module">
      import {
        mountLangToggle,
        mountThemeToggle,
        mountTopbar,
        fetchList,
        el,
        chips,
      } from "/shared/app.js";
      mountLangToggle();
      mountThemeToggle();
      mountTopbar();

      const list = document.getElementById("list");
      const items = await fetchList("art");

      list.replaceChildren(
        ...items.map((x) =>
          el("article", { class: "card" }, [
            el("h3", {}, [x.title]),
            el("p", { class: "muted" }, [x.medium || (x.year ? String(x.year) : "")]),
            chips(x.tags || []),
            el("div", { class: "links" }, [
              el("a", { href: `/ja/art/item/?slug=${encodeURIComponent(x.slug)}` }, [
                "見る",
              ]),
            ]),
          ])
        )
      );
    </script>
  </body>
