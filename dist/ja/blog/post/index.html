    <link rel="icon" href="/assets/favicon.png" type="image/png" />
    <script data-theme-init>
      (() => {
        try {
          const key = "theme";
          const stored = localStorage.getItem(key);
          const prefersLight =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme = stored || (prefersLight ? "light" : "dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch {}
      })();
    </script>
    <link rel="stylesheet" href="/shared/styles.css" />
    <script src="/shared/config.js"></script>
  </head>
  <body>
    <header class="topbar">
      <a class="brand" href="/ja/" aria-label="Home">
        <img src="/assets/favicon.png" alt="Home" width="32" height="32" />
      </a>
      <nav class="nav nav--back" aria-label="Back">
  <a href="/ja/blog/">戻る</a>
  <div class="nav-tools">
    <button class="theme-toggle" type="button" data-theme-toggle="toggle" title="テーマを切り替える">
      <span class="theme-toggle__icon theme-toggle__icon--sun" aria-hidden="true">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="4"></circle>
          <path
            d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          ></path>
        </svg>
      </span>
      <span class="theme-toggle__icon theme-toggle__icon--moon" aria-hidden="true">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5Z"
            fill="currentColor"
          ></path>
        </svg>
      </span>
      <span class="sr-only">テーマを切り替える</span>
    </button>
    <a class="lang-toggle" data-lang-toggle href="/blog/post/">EN</a>
  </div>
</nav>

    </header>

    <main class="wrap">
      <article class="card" data-stamp="Writing">
        <h1 id="title">読み込み中…</h1>
        <p id="date" class="meta"></p>
        <p id="summary" class="muted"></p>
        <div id="tags" class="chips"></div>
        <hr class="divider" />
        <div id="body"></div>
      </article>
    </main>

    <script type="module">
      import {
        mountLangToggle,
        mountThemeToggle,
        mountTopbar,
        qs,
        fetchOne,
        chips,
      } from "/shared/app.js";
      mountLangToggle();
      mountThemeToggle();
      mountTopbar();

      const locale = "ja" === "ja" ? "ja-JP" : "en-US";
      const formatDate = (value) => {
        if (!value) return "";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return new Intl.DateTimeFormat(locale, {
          year: "numeric",
          month: "short",
          day: "2-digit",
        }).format(date);
      };

      const copy = {
        missingSlug: "slugが指定されていません",
        notFound: "見つかりませんでした",
      };

      const slug = qs("slug");
      if (!slug) {
        document.getElementById("title").textContent = copy.missingSlug;
        throw new Error("Missing slug");
      }

      const post = await fetchOne("blog", slug);
      if (!post) {
        document.getElementById("title").textContent = copy.notFound;
        throw new Error("Not found");
      }

      document.title = `${post.title} — Blog`;
      document.getElementById("title").textContent = post.title;
      document.getElementById("date").textContent = formatDate(post.published_at);
      document.getElementById("summary").textContent = post.summary || "";
      document.getElementById("tags").replaceWith(chips(post.tags || []));
      document.getElementById("body").innerHTML = post.body_html || "";
    </script>
  </body>
</html>
