      (() => {
        try {
          const key = "theme";
          const stored = localStorage.getItem(key);
          const prefersLight =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme = stored || (prefersLight ? "light" : "dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch {}
      })();
    </script>

    </header>

    <main class="wrap">
      <section class="card" data-stamp="Writing">
        <h1>Writing</h1>
        <p class="muted">自分で書いた記事の一覧</p>

        <ul id="writing-list" class="list"></ul>
      </section>
    </main>

    <script type="module">
      import {
        mountLangToggle,
        mountThemeToggle,
        mountTopbar,
        fetchWriting,
        el,
        chips,
      } from "/shared/app.js";
      mountLangToggle();
      mountThemeToggle();
      mountTopbar();

      const locale = "ja" === "ja" ? "ja-JP" : "en-US";
      const formatDate = (value) => {
        if (!value) return "";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return new Intl.DateTimeFormat(locale, {
          year: "numeric",
          month: "short",
          day: "2-digit",
        }).format(date);
      };

      const withBadge = (titleNode, item) => {
        if (item.content_lang === "ja") {
          return el("span", {}, [titleNode, el("span", { class: "badge" }, ["JA"])]);
        }
        return titleNode;
      };

      const renderExternal = (listEl, items) => {
        listEl.replaceChildren(
          ...items.map((item) => {
            const meta = [item.outlet, formatDate(item.published_at)].filter(Boolean).join(" · ");
            return el("li", { class: "item" }, [
              el("h3", {}, [
                withBadge(
                  el("a", { href: item.url, target: "_blank", rel: "noopener noreferrer" }, [
                    item.title,
                  ]),
                  item
                ),
              ]),
              meta ? el("p", { class: "meta" }, [meta]) : document.createTextNode(""),
              item.summary
                ? el("p", { class: "muted" }, [item.summary])
                : document.createTextNode(""),
              item.tags && item.tags.length ? chips(item.tags) : document.createTextNode(""),
            ]);
          })
        );
      };

      const items = await fetchWriting("writing");
      renderExternal(document.getElementById("writing-list"), items);
    </script>
