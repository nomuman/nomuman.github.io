<body>
  <header class="topbar">
    <a class="brand" href="/ja/" aria-label="Home">
      <img src="/assets/favicon.png" alt="Home" width="32" height="32" />

    <div class="theme-toggle" role="group" aria-label="Theme">
      <button class="theme-btn" type="button" data-theme-toggle="light">ライト</button>
      <button class="theme-btn" type="button" data-theme-toggle="dark">ダーク</button>
    </div>
    <a class="lang-toggle" data-lang-toggle href="/featured/">EN</a>
  </div>
</nav>

  </header>

  <main class="wrap">
    <section class="card" data-stamp="Press / Featured">
      <h1>Press / Featured</h1>
      <p class="muted">外部で紹介・掲載された記事や事例</p>

      <ul id="featured-list" class="list"></ul>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, mountThemeToggle, mountTopbar, fetchWriting, el, chips } from "/shared/app.js";
    mountLangToggle();
    mountThemeToggle();
    mountTopbar();

    const locale = "ja" === "ja" ? "ja-JP" : "en-US";
    const formatDate = (value) => {
      if (!value) return "";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat(locale, { year: "numeric", month: "short", day: "2-digit" }).format(date);
    };

    const withBadge = (titleNode, item) => {
      if (item.content_lang === "ja") {
        return el("span", {}, [
          titleNode,
          el("span", { class: "badge" }, ["JA"])
        ]);
      }
      return titleNode;
    };

    const renderExternal = (listEl, items) => {
      listEl.replaceChildren(...items.map((item) => {
        const meta = [item.outlet, item.type, formatDate(item.published_at)].filter(Boolean).join(" · ");
        return el("li", { class: "item" }, [
          el("h3", {}, [
            withBadge(
              el("a", { href: item.url, target: "_blank", rel: "noopener noreferrer" }, [item.title]),
              item
            )
          ]),
          meta ? el("p", { class: "meta" }, [meta]) : document.createTextNode(""),
          item.summary ? el("p", { class: "muted" }, [item.summary]) : document.createTextNode(""),
          item.tags && item.tags.length ? chips(item.tags) : document.createTextNode("")
        ]);
      }));
    };

    const items = await fetchWriting("featured");
    renderExternal(document.getElementById("featured-list"), items);
  </script>
</body>
</html>
