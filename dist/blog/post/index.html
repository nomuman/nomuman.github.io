<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — nomuman</title>
  <meta name="description" content="Blog post." />

  <meta property="og:type" content="article" />
  <meta property="og:title" content="Blog — nomuman" />
  <meta property="og:description" content="Blog post." />
  <meta property="og:url" content="https://nomuman.github.io/blog/post/" />
  <meta property="og:image" content="https://nomuman.github.io/assets/ogp.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Blog — nomuman" />
  <meta name="twitter:description" content="Blog post." />
  <meta name="twitter:image" content="https://nomuman.github.io/assets/ogp.png" />

  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/blog/post/" />
  <link rel="alternate" hreflang="ja" href="https://nomuman.github.io/ja/blog/post/" />

  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/" aria-label="Home">N</a>
    <nav class="nav nav--back" aria-label="Back">
  <a href="/blog/">Back</a>
  <a class="lang-toggle" data-lang-toggle href="/ja/blog/post/">JA</a>
</nav>

  </header>

  <main class="wrap">
    <article class="card" data-stamp="Writing">
      <h1 id="title">Loading…</h1>
      <p id="date" class="meta"></p>
      <p id="summary" class="muted"></p>
      <div class="chips chips--micro interest-chips">
        <span data-accent="true">Shingon</span>
        <span>Comedy</span>
        <span>Illustration</span>
        <span>Zoo</span>
        <span>Books</span>
        <span data-accent="true">Red</span>
      </div>
      <div id="tags" class="chips"></div>
      <hr class="divider" />
      <div id="body"></div>
    </article>
  </main>

  <script type="module">
    import { mountLangToggle, mountTopbar, qs, fetchOne, chips } from "/shared/app.js";
    mountLangToggle();
    mountTopbar();

    const locale = "en" === "ja" ? "ja-JP" : "en-US";
    const formatDate = (value) => {
      if (!value) return "";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat(locale, { year: "numeric", month: "short", day: "2-digit" }).format(date);
    };

    const copy = {
      missingSlug: "Missing slug",
      notFound: "Not found"
    };

    const slug = qs("slug");
    if (!slug) {
      document.getElementById("title").textContent = copy.missingSlug;
      throw new Error("Missing slug");
    }

    const post = await fetchOne("blog", slug);
    if (!post) {
      document.getElementById("title").textContent = copy.notFound;
      throw new Error("Not found");
    }

    document.title = `${post.title} — Blog`;
    document.getElementById("title").textContent = post.title;
    document.getElementById("date").textContent = formatDate(post.published_at);
    document.getElementById("summary").textContent = post.summary || "";
    document.getElementById("tags").replaceWith(chips(post.tags || []));
    document.getElementById("body").innerHTML = post.body_html || "";
  </script>
</body>
</html>
