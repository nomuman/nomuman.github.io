<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta property="og:type" content="website" />

  <meta property="og:description" content="Writing, press features, and talks." />
  <meta property="og:url" content="https://nomuman.github.io/blog/" />
  <meta property="og:image" content="https://nomuman.github.io/assets/ogp.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="Writing, press features, and talks." />
  <meta name="twitter:image" content="https://nomuman.github.io/assets/ogp.png" />

  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/blog/" />
  <link rel="alternate" hreflang="ja" href="https://nomuman.github.io/ja/blog/" />

  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/" aria-label="Home">N</a>
    <nav class="nav nav--main" aria-label="Primary">
  <a href="/work/">Work</a>
  <a href="/blog/">Blog</a>
  <a href="/art/">Art</a>
  <a href="/books/">Books</a>
  <a href="/about/">About</a>
  <a class="cta" href="mailto:you@example.com">Get in touch</a>
  <a class="lang-toggle" data-lang-toggle href="/ja/blog/">JA</a>
</nav>

  </header>

  <main class="wrap">
    <section class="card" data-stamp="Writing">
      <h1>Writing</h1>
      <p class="muted">Original writing, external features, and talks.</p>
      <div class="chips chips--lite interest-chips">
        <span data-accent="true">Shingon</span>
        <span>Comedy</span>
        <span>Illustration</span>
        <span>Zoo</span>
        <span>Books</span>
        <span data-accent="true">Red</span>
      </div>
      <div class="links">
        <a href="/writing/">Writing</a>
        <a href="/featured/">Press / Featured</a>
        <a href="/talks/">Talks / Demos</a>
      </div>

      <h2 class="section-title">Posts</h2>
      <ul id="post-list" class="list"></ul>

      <h2 class="section-title">Writing</h2>
      <ul id="writing-list" class="list"></ul>

      <h2 class="section-title">Press / Featured</h2>
      <ul id="featured-list" class="list"></ul>

      <h2 class="section-title">Talks / Demos</h2>
      <ul id="talks-list" class="list"></ul>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, fetchList, fetchWriting, el, chips } from "/shared/app.js";
    mountLangToggle();

    const locale = "en" === "ja" ? "ja-JP" : "en-US";
    const formatDate = (value) => {
      if (!value) return "";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat(locale, { year: "numeric", month: "short", day: "2-digit" }).format(date);
    };

    const buildMeta = (item, fields) => {
      const parts = fields.map((key) => item[key]).filter(Boolean);
      const date = formatDate(item.published_at);
      if (date) parts.push(date);
      return parts.join(" · ");
    };

    const withBadge = (titleNode, item) => {
      if (item.content_lang === "ja") {
        return el("span", {}, [
          titleNode,
          el("span", { class: "badge" }, ["JA"])
        ]);
      }
      return titleNode;
    };

    const renderExternal = (listEl, items, metaFields) => {
      listEl.replaceChildren(...items.map((item) => {
        const meta = buildMeta(item, metaFields);
        return el("li", { class: "item" }, [
          el("h3", {}, [
            withBadge(
              el("a", { href: item.url, target: "_blank", rel: "noopener noreferrer" }, [item.title]),
              item
            )
          ]),
          meta ? el("p", { class: "meta" }, [meta]) : document.createTextNode(""),
          item.summary ? el("p", { class: "muted" }, [item.summary]) : document.createTextNode(""),
          item.tags && item.tags.length ? chips(item.tags) : document.createTextNode("")
        ]);
      }));
    };

    const renderPosts = (listEl, posts) => {
      listEl.replaceChildren(...posts.map((post) =>
        el("li", { class: "item" }, [
          el("h3", {}, [post.title]),
          el("p", { class: "meta" }, [formatDate(post.published_at)]),
          post.summary ? el("p", { class: "muted" }, [post.summary]) : document.createTextNode(""),
          chips(post.tags || []),
          el("div", { class: "links" }, [
            el("a", { href: `/blog/post/?slug=${encodeURIComponent(post.slug)}` }, ["Read"])
          ])
        ])
      ));
    };

    const [posts, writing, featured, talks] = await Promise.all([
      fetchList("blog"),
      fetchWriting("writing"),
      fetchWriting("featured"),
      fetchWriting("talk")
    ]);

    renderPosts(document.getElementById("post-list"), posts);
    renderExternal(document.getElementById("writing-list"), writing, ["outlet"]);
    renderExternal(document.getElementById("featured-list"), featured, ["outlet", "type"]);
    renderExternal(document.getElementById("talks-list"), talks, ["outlet", "type", "role"]);
  </script>
</body>
</html>
