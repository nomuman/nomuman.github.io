    <script data-theme-init>
      (() => {
        try {
          const key = "theme";
          const stored = localStorage.getItem(key);
          const prefersLight =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme = stored || (prefersLight ? "light" : "dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch {}
      })();
    </script>

    <main class="wrap">
      <section class="card" data-stamp="Books">
        <h1>Books</h1>
        <p class="muted">Short notes on recent reads.</p>
        <ul id="list" class="list"></ul>
      </section>
    </main>

    <script type="module">
      import {
        mountLangToggle,
        mountThemeToggle,
        mountTopbar,
        fetchList,
        el,
        chips,
      } from "/shared/app.js";
      mountLangToggle();
      mountThemeToggle();
      mountTopbar();

      const locale = "en" === "ja" ? "ja-JP" : "en-US";
      const formatDate = (value) => {
        if (!value) return "";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return new Intl.DateTimeFormat(locale, { year: "numeric", month: "short" }).format(date);
      };

      const stars = (rating) => {
        if (!rating) return "";
        return "★".repeat(rating) + "☆".repeat(5 - rating);
      };

      const ul = document.getElementById("list");
      const items = await fetchList("books");

      ul.replaceChildren(
        ...items.map((x) => {
          const meta = [x.author, formatDate(x.finished_at), stars(x.rating)]
            .filter(Boolean)
            .join(" · ");
          return el("li", { class: "item" }, [
            el("h3", {}, [x.title]),
            el("p", { class: "meta" }, [meta]),
            chips(x.tags || []),
          ]);
        })
      );
    </script>
