    <main class="wrap">
      <section class="card" data-stamp="Work">
        <h1>Work</h1>
        <p class="muted">A selection of product, mobile, and web projects.</p>
        <ul id="list" class="list"></ul>
      </section>
    </main>

    <script type="module">
      import {
        mountLangToggle,
        mountThemeToggle,
        mountTopbar,
        fetchList,
        el,
        chips,
      } from "/shared/app.js";
      mountLangToggle();
      mountThemeToggle();
      mountTopbar();

      const ul = document.getElementById("list");
      const items = await fetchList("work");

      ul.replaceChildren(
        ...items.map((x) =>
          el("li", { class: "item" }, [
            el("h3", {}, [x.title]),
            el("p", { class: "muted" }, [x.summary || ""]),
            chips(x.stack || []),
            el("div", { class: "links" }, [
              el("a", { href: `/work/item/?slug=${encodeURIComponent(x.slug)}` }, [
                "Read",
              ]),
            ]),
          ])
        )
      );
    </script>
