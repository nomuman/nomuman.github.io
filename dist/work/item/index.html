<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="alternate" hreflang="en" href="https://nomuman.github.io/work/item/" />

  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/" aria-label="Home">N</a>
    <nav class="nav nav--back" aria-label="Back">
  <a href="/work/">Back</a>
  <a class="lang-toggle" data-lang-toggle href="/ja/work/item/">JA</a>
</nav>

  </header>

  <main class="wrap">
    <section class="card" data-stamp="Work">
      <h1 id="title">Loading…</h1>
      <p id="summary" class="muted"></p>
      <div class="chips chips--micro interest-chips">
        <span data-accent="true">Shingon</span>
        <span>Comedy</span>
        <span>Illustration</span>
        <span>Zoo</span>
        <span>Books</span>
        <span data-accent="true">Red</span>
      </div>
      <div id="stack" class="chips"></div>
      <div id="links" class="links"></div>
      <hr class="divider" />
      <div id="body"></div>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, qs, fetchOne, chips, linkRow } from "/shared/app.js";
    mountLangToggle();

    const copy = {
      missingSlug: "Missing slug",
      notFound: "Not found"
    };

    const slug = qs("slug");
    if (!slug) {
      document.getElementById("title").textContent = copy.missingSlug;
      throw new Error("Missing slug");
    }

    const item = await fetchOne("work", slug);
    if (!item) {
      document.getElementById("title").textContent = copy.notFound;
      throw new Error("Not found");
    }

    document.title = `${item.title} — Work`;
    document.getElementById("title").textContent = item.title;
    document.getElementById("summary").textContent = item.summary || "";
    document.getElementById("stack").replaceWith(chips(item.stack || []));
    document.getElementById("links").replaceWith(linkRow(item.links || []));
    document.getElementById("body").innerHTML = item.body_html || "";
  </script>
</body>
</html>
