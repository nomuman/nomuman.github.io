  <main class="wrap">
    <section class="card" data-stamp="Art">
      <h1>Art</h1>
      <p class="muted">Studies and finished pieces.</p>
      <div id="list" class="grid2"></div>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, mountThemeToggle, mountTopbar, fetchList, el, chips } from "/shared/app.js";
    mountLangToggle();
    mountThemeToggle();
    mountTopbar();

    const list = document.getElementById("list");
    const items = await fetchList("art");

    list.replaceChildren(...items.map(x =>
      el("article", { class: "card" }, [
        el("h3", {}, [x.title]),
        el("p", { class: "muted" }, [x.medium || (x.year ? String(x.year) : "")]),
        chips(x.tags || []),
        el("div", { class: "links" }, [
          el("a", { href: `/art/item/?slug=${encodeURIComponent(x.slug)}` }, ["View"])
        ])
      ])
    ));
  </script>
