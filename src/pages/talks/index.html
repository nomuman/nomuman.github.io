<!doctype html>
<html lang="{{lang}}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{t:talks.meta.title}}</title>
  <meta name="description" content="{{t:talks.meta.description}}" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{t:talks.meta.title}}" />
  <meta property="og:description" content="{{t:talks.meta.description}}" />
  <meta property="og:url" content="{{ogUrl}}" />
  <meta property="og:image" content="{{ogImage}}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{t:talks.meta.title}}" />
  <meta name="twitter:description" content="{{t:talks.meta.description}}" />
  <meta name="twitter:image" content="{{ogImage}}" />

  <link rel="alternate" hreflang="en" href="{{hrefEn}}" />
  <link rel="alternate" hreflang="ja" href="{{hrefJa}}" />

  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{{base}}/" aria-label="Home">N</a>
    {{nav}}
  </header>

  <main class="wrap">
    <section class="card" data-stamp="{{t:talks.title}}">
      <h1>{{t:talks.title}}</h1>
      <p class="muted">{{t:talks.lead}}</p>
      <div class="chips chips--lite interest-chips">
        <span data-accent="true">{{t:theme.chips.0}}</span>
        <span>{{t:theme.chips.1}}</span>
        <span>{{t:theme.chips.2}}</span>
        <span>{{t:theme.chips.3}}</span>
        <span>{{t:theme.chips.4}}</span>
        <span data-accent="true">{{t:theme.chips.5}}</span>
      </div>
      <div class="links">
        <a href="{{base}}/writing/">{{t:writing.links.writing}}</a>
        <a href="{{base}}/featured/">{{t:writing.links.featured}}</a>
        <a href="{{base}}/talks/">{{t:writing.links.talks}}</a>
      </div>
      <ul id="talks-list" class="list"></ul>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, fetchWriting, el, chips } from "/shared/app.js";
    mountLangToggle();

    const locale = "{{lang}}" === "ja" ? "ja-JP" : "en-US";
    const formatDate = (value) => {
      if (!value) return "";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat(locale, { year: "numeric", month: "short", day: "2-digit" }).format(date);
    };

    const withBadge = (titleNode, item) => {
      if (item.content_lang === "ja") {
        return el("span", {}, [
          titleNode,
          el("span", { class: "badge" }, ["JA"])
        ]);
      }
      return titleNode;
    };

    const renderExternal = (listEl, items) => {
      listEl.replaceChildren(...items.map((item) => {
        const meta = [item.outlet, item.type, item.role, formatDate(item.published_at)].filter(Boolean).join(" Â· ");
        return el("li", { class: "item" }, [
          el("h3", {}, [
            withBadge(
              el("a", { href: item.url, target: "_blank", rel: "noopener noreferrer" }, [item.title]),
              item
            )
          ]),
          meta ? el("p", { class: "meta" }, [meta]) : document.createTextNode(""),
          item.summary ? el("p", { class: "muted" }, [item.summary]) : document.createTextNode(""),
          item.tags && item.tags.length ? chips(item.tags) : document.createTextNode("")
        ]);
      }));
    };

    const items = await fetchWriting("talk");
    renderExternal(document.getElementById("talks-list"), items);
  </script>
</body>
</html>
