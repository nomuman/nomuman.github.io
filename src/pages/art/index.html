<!doctype html>
<html lang="{{lang}}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{t:art.meta.title}}</title>
  <meta name="description" content="{{t:art.meta.description}}" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{t:art.meta.title}}" />
  <meta property="og:description" content="{{t:art.meta.description}}" />
  <meta property="og:url" content="{{ogUrl}}" />
  <meta property="og:image" content="{{ogImage}}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{t:art.meta.title}}" />
  <meta name="twitter:description" content="{{t:art.meta.description}}" />
  <meta name="twitter:image" content="{{ogImage}}" />

  <link rel="alternate" hreflang="en" href="{{hrefEn}}" />
  <link rel="alternate" hreflang="ja" href="{{hrefJa}}" />

  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{{base}}/" aria-label="Home">
      <img src="/assets/favicon.png" alt="Home" width="32" height="32" />
    </a>
    {{nav}}
  </header>

  <main class="wrap">
    <section class="card" data-stamp="{{t:art.title}}">
      <h1>{{t:art.title}}</h1>
      <p class="muted">{{t:art.lead}}</p>
      <div id="list" class="grid2"></div>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, mountThemeToggle, mountTopbar, fetchList, el, chips } from "/shared/app.js";
    mountLangToggle();
    mountThemeToggle();
    mountTopbar();

    const list = document.getElementById("list");
    const items = await fetchList("art");

    list.replaceChildren(...items.map(x =>
      el("article", { class: "card" }, [
        el("h3", {}, [x.title]),
        el("p", { class: "muted" }, [x.medium || (x.year ? String(x.year) : "")]),
        chips(x.tags || []),
        el("div", { class: "links" }, [
          el("a", { href: `{{base}}/art/item/?slug=${encodeURIComponent(x.slug)}` }, ["{{t:common.view}}"])
        ])
      ])
    ));
  </script>
</body>
</html>
