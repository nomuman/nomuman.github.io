<!doctype html>
<html lang="{{lang}}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{t:books.meta.title}}</title>
  <meta name="description" content="{{t:books.meta.description}}" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{t:books.meta.title}}" />
  <meta property="og:description" content="{{t:books.meta.description}}" />
  <meta property="og:url" content="{{ogUrl}}" />
  <meta property="og:image" content="{{ogImage}}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{t:books.meta.title}}" />
  <meta name="twitter:description" content="{{t:books.meta.description}}" />
  <meta name="twitter:image" content="{{ogImage}}" />

  <link rel="alternate" hreflang="en" href="{{hrefEn}}" />
  <link rel="alternate" hreflang="ja" href="{{hrefJa}}" />

  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/shared/styles.css" />
  <script src="/shared/config.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{{base}}/" aria-label="Home">N</a>
    {{nav}}
  </header>

  <main class="wrap">
    <section class="card" data-stamp="{{t:books.title}}">
      <h1>{{t:books.title}}</h1>
      <p class="muted">{{t:books.lead}}</p>
      <div class="chips chips--lite interest-chips">
        <span data-accent="true">{{t:theme.chips.0}}</span>
        <span>{{t:theme.chips.1}}</span>
        <span>{{t:theme.chips.2}}</span>
        <span>{{t:theme.chips.3}}</span>
        <span>{{t:theme.chips.4}}</span>
        <span data-accent="true">{{t:theme.chips.5}}</span>
      </div>
      <ul id="list" class="list"></ul>
    </section>
  </main>

  <script type="module">
    import { mountLangToggle, mountTopbar, fetchList, el, chips } from "/shared/app.js";
    mountLangToggle();
    mountTopbar();

    const locale = "{{lang}}" === "ja" ? "ja-JP" : "en-US";
    const formatDate = (value) => {
      if (!value) return "";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat(locale, { year: "numeric", month: "short" }).format(date);
    };

    const stars = (rating) => {
      if (!rating) return "";
      return "★".repeat(rating) + "☆".repeat(5 - rating);
    };

    const ul = document.getElementById("list");
    const items = await fetchList("books");

    ul.replaceChildren(...items.map(x => {
      const meta = [x.author, formatDate(x.finished_at), stars(x.rating)].filter(Boolean).join(" · ");
      return el("li", { class: "item" }, [
        el("h3", {}, [x.title]),
        el("p", { class: "meta" }, [meta]),
        chips(x.tags || [])
      ]);
    }));
  </script>
</body>
</html>
