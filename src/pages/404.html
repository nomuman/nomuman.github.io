<!doctype html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{t:notFound.meta.title}}</title>
    <meta name="description" content="{{t:notFound.meta.description}}" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{t:notFound.meta.title}}" />
    <meta property="og:description" content="{{t:notFound.meta.description}}" />
    <meta property="og:url" content="{{ogUrl}}" />
    <meta property="og:image" content="{{ogImage}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{t:notFound.meta.title}}" />
    <meta name="twitter:description" content="{{t:notFound.meta.description}}" />
    <meta name="twitter:image" content="{{ogImage}}" />

    <link rel="icon" href="/assets/favicon.png" type="image/png" />
    <script data-theme-init>
      (() => {
        try {
          const key = "theme";
          const stored = localStorage.getItem(key);
          const prefersLight =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme = stored || (prefersLight ? "light" : "dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch {}
      })();
    </script>
    <link rel="stylesheet" href="/shared/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="card" data-stamp="{{t:notFound.title}}">
        <h1>{{t:notFound.title}}</h1>
        <p class="muted">{{t:notFound.body}}</p>
        <div class="links"><a href="{{base}}/">{{t:notFound.link}}</a></div>
      </section>
    </main>
  </body>
</html>
